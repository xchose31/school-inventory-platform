{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Список оборудования</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Корпус</th>
            <th scope="col">Кабинет</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for equipment in equipments %}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>
            <a href="{{ url_for('equipment', id=equipment.id) }}" class="text-decoration-none">
                {{ equipment.name }}
            </a>
            </td>
            <td>{{ equipment.territory }}</td>
            <td>{{ equipment.office }}</td>
            <td>
                <a href="{{ url_for('edit_equipment', id=equipment.id) }}" class="btn btn-warning btn-sm">Изменить</a>
                <a href="{{ url_for('delete_equipment', id=equipment.id) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Вы уверены?')">Удалить</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('add_equipment') }}" class="btn btn-primary">Добавить оборудование</a>
</div>
{% endblock %}
